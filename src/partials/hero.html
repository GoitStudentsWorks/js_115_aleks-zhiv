<section class="hero-sect">
  <div class="container hero-cont">
    <div class="hero-bg-img">
      <picture class="hero-bg-picture">
        <source
          srcset="
            ./img/hero/hero-bg-desc@1x.webp 1x,
            ./img/hero/hero-bg-desc@2x.webp 2x
          "
          media="(min-width: 1280px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/hero-bg-tab@1x.webp 1x,
            ./img/hero/hero-bg-tab@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />
        <img
          src="./img/hero/hero-bg-mob@1x.webp"
          srcset="./img/hero/hero-bg-mob@2x.webp 2x"

          class="hero-bg-img-img"
          width="1440"
          height="700"

      <div class="hero-content">
        <h1 class="hero-title">
          Hello, i am <span class="green-text">fullstack developer</span>
        </h1>
        <picture class="hero-pict">
          <source
            srcset="
              ./img/hero/hero-cont-desc@1x.webp 1x,
              ./img/hero/hero-cont-desc@2x.webp 2x
            "
            type="image/webp"
          />
          <img
            src="./img/hero/hero-cont-desc@1x.webp"
            alt="Lloyd Jefferson on green background"
            class="hero-img"
            width="592"
            height="444"
          />
        </picture>
        <a href="#work-together" class="hero-btn">
          <svg class="hero-btn-arrow" width="28" height="28">
            <use href="./img/icons.svg#icon-hero-arrow"></use>
          </svg>
          order the project
          <div class="green-box"></div>
        </a>
        <p class="hero-text">
          I work with people all over the world to create
          <span class="green-text">impressive</span> and
          <span class="green-text">functional websites</span> that reflect each
          clientâ€™s unique personality.
        </p>
      </div>
    </div>
  </div>

  <div class="container hero-social-media">
    <ul class="hero-social-list">
      <li class="hero-social-list-item">
        <a
          href="https://www.instagram.com/goitclub/"
          target="_blank"

      </li>
      <li class="hero-social-list-item">

          target="_blank"
          class="hero-social-list-link"

        >
      </li>
      <li class="hero-social-list-item">
        <a
          href="https://www.linkedin.com/school/goit-start-your-career-in-it"
          target="_blank"
          class="hero-social-list-link"
          >Linkedin</a
        >
      </li>
      <li class="hero-social-list-item">
        <a
          href="https://github.com/aleks-zhiv/CodeNova"
          target="_blank"
          class="hero-social-list-link"
          >GitHub</a
        >
      </li>
    </ul>
  </div>
</section>
